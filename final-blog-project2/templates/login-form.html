{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      <label>
        Username
        <input type="text" name="username" value="{{username}}">
      </label>
      <label>
        Password
        <input type="password" style="width: 500px; font-size: 20px; padding: 2px;" name="password" value="">
      </label>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
{% endblock %}
